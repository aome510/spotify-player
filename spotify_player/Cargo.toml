[package]
name = "spotify_player"
version = "0.3.0"
authors = ["Thang Pham <phamducthang1234@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A command driven spotify player"
repository = "https://github.com/aome510/spotify-player"
keywords = ["spotify", "tui", "player"]
readme = "../README.md"
include = ["src/**/*", "LICENSE", "../README.*"]

[dependencies]
anyhow = "1.0.44"
clap = "2.33.3"
config_parser2 = "0.1.2"
crossterm = { version = "0.21.0", features = ["event-stream"] }
dirs-next = "2.0.0"
env_logger = "0.9.0"
librespot = "0.3.0"
log = "0.4.14"
lru = "0.7.0"
reqwest = { version = "0.11.5", features = ["json"] }
rpassword = "5.0.1"
rspotify = "0.11.2"
serde = { version = "1.0.130", features = ["derive"] }
tokio = { version = "1.12.0", features = ["full"] }
tokio-stream = "0.1.7"
toml = "0.5.8"
tui = { version = "0.16.0", default-features = false, features = ["crossterm", "serde"] }
unicode-width = "0.1.9"
rand = "0.8.4"

[features]
alsa-backend = ["streaming", "librespot/alsa-backend"]
pulseaudio-backend = ["streaming", "librespot/pulseaudio-backend"]
rodio-backend = ["streaming", "librespot/rodio-backend"]
portaudio-backend = ["streaming", "librespot/portaudio-backend"]
jackaudio-backend = ["streaming", "librespot/jackaudio-backend"]
rodiojack-backend = ["streaming", "librespot/rodiojack-backend"]
sdl-backend = ["streaming", "librespot/sdl-backend"]
gstreamer-backend = ["streaming", "librespot/gstreamer-backend"]
streaming = []

default = ["rodio-backend"]
