[package]
name = "spotify_player"
version = "0.1.1"
authors = ["Thang Pham <phamducthang1234@gmail.com>"]
edition = "2018"
license = "MIT"
description = "My custom spotify player"
repository = "https://github.com/aome510/spotify-player"
keywords = ["spotify", "tui", "player"]
readme = "../README.md"
include = ["src/**/*", "LICENSE", "../README.*"]

[dependencies]
anyhow = "1.0.42"
clap = "2.33.3"
config_parser2 = "0.1.2"
crossterm = { version = "0.20.0", features = ["event-stream"] }
dirs-next = "2.0.0"
env_logger = "0.9.0"
librespot-core = "0.2.0"
librespot-playback = "0.2.0"
log = "0.4.14"
lru = "0.6.6"
reqwest = { version = "0.11.4", features = ["json"] }
rpassword = "5.0.1"
rspotify = { version = "0.10.0", features = ["blocking"] }
serde = { version = "1.0.126", features = ["derive"] }
tokio = { version = "1.9.0", features = ["full"] }
tokio-stream = "0.1.7"
toml = "0.5.8"
tui = { version = "0.15.0", default-features = false, features = ["crossterm", "serde"] }
unicode-width = "0.1.8"

[features]
alsa_backend = ["librespot-playback/alsa-backend"]
pulseaudio_backend = ["librespot-playback/pulseaudio-backend"]
rodio_backend = ["librespot-playback/rodio-backend"]
portaudio_backend = ["librespot-playback/portaudio-backend"]
default = ["pulseaudio_backend"]
